<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <radialGradient id="cursedGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="64" cy="64" r="64" fill="url(#cursedGlow)"/>

  <!-- Outer ring (cursed energy) -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="#8b5cf6" stroke-width="3" opacity="0.6" filter="url(#glow)"/>

  <!-- Inner symbol (stylized JJK kanji-inspired) -->
  <g transform="translate(64, 64)" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" filter="url(#glow)">
    <!-- Vertical line -->
    <line x1="0" y1="-25" x2="0" y2="25" opacity="0.9"/>
    <!-- Horizontal lines -->
    <line x1="-15" y1="-10" x2="15" y2="-10" opacity="0.9"/>
    <line x1="-20" y1="5" x2="20" y2="5" opacity="0.9"/>
    <!-- Diagonal accents -->
    <line x1="-10" y1="15" x2="10" y2="15" opacity="0.8"/>
  </g>

  <!-- Accent dots (cursed energy particles) -->
  <circle cx="32" cy="32" r="3" fill="#ef4444" opacity="0.8" filter="url(#glow)"/>
  <circle cx="96" cy="32" r="3" fill="#06b6d4" opacity="0.8" filter="url(#glow)"/>
  <circle cx="32" cy="96" r="3" fill="#10b981" opacity="0.8" filter="url(#glow)"/>
  <circle cx="96" cy="96" r="3" fill="#8b5cf6" opacity="0.8" filter="url(#glow)"/>

  <!-- Border -->
  <circle cx="64" cy="64" r="62" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
</svg>
